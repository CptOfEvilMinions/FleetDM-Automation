####################################################################
# Setup FleetDM database
####################################################################
- name: Create FleetDM database
  community.mysql.mysql_db:
    login_user: 'root'
    login_password: '{{ mysql_root_password }}'
    name: '{{ mysql_fleetdm_db_name }}'
    state: present

