####################################################################
# Install/Setup MySQL
####################################################################
- name: Install/Setup MySQL {{ mysql_version }}
  apt:
    name: ['mysql-server-{{ mysql_version }}', 'python3-mysqldb', 'python3-pip']
    state: latest

- name: Start MySQL service
  service:
    name: mysql.service
    state: restarted
    enabled: yes

####################################################################
# Secure MySQL setup
####################################################################
- name: Attempt to collect all possible information using passwordless root access
  community.mysql.mysql_info:
    login_user: root
  register: mysql_root_login
  ignore_errors: yes

- name: Removes all anonymous user accounts
  community.mysql.mysql_user:
    name: ''
    host_all: yes
    state: absent
  when: not mysql_root_login.failed == true

- name: Remove the MySQL test database
  community.mysql.mysql_db:
    name: test
    state: absent
  when: not mysql_root_login.failed == true

- name: Change root user 
  community.mysql.mysql_user: 
    login_user: root
    login_password: ''
    name: 'root'
    password: '{{ mysql_root_password }}'
    priv: '*.*:ALL,GRANT'
    host_all: yes
  when: not mysql_root_login.failed == true


